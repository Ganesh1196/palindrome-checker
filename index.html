<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    <title>Palindrome Checker</title>
</head>

<body>
    <div class="container">
        <h1>Is it a Palindrome?</h1>
        <div class="inner-container">
            <p>Enter in text to check for a palindrome:</p>
            <div class="input-div">
                <input id="text-input" type="text" required />
                <button type="submit" id="check-btn">Check</button>
            </div>
            <span id="result"></span>
        </div>
        <div class="info">
            <p>A <i>palindrome</i> is a word or sentence that's spelled the same way both forward and backward, ignoring
                punctuation, case, and spacing.</p>
        </div>
    </div>
</body>

</html>
